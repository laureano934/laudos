{% extends "base/base.html" %}

{% block header %}
{% endblock %}

{% block content %}

<div class="container col-sm-12 col-lg-3">


    <h2 class="text-center">{{body}}</h2>

    <form>
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" required maxlength="30" class="form-control" id="usuario" aria-describedby="usuario">
            
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" required maxlength="90" class="form-control" id="password">
        </div>
        
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary col-6">Ingresar</button>

        </div>
    </form>

</div>

{% endblock %}
